<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add a default marker</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script type="text/javascript" src="script.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>



<script>

// create map
mapboxgl.accessToken = 'pk.eyJ1IjoiYW5pa2V0cDYiLCJhIjoiY2s4emdvODA5MWlwMjNub2tzdXE1N2I5eiJ9.IrocfCfXkf_E3jEbZety_g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [75.7139, 19.7515],
        zoom: 8
    });

// map cretate end 

// fetch data from json and add markers
fetch("hotels.json").then(function(resp){
    return resp.json();
})
.then(function(data){
    console.log("dta lat", data);

    var i;
    for (i = 0; i < data.length; i++) {
        var marker = new mapboxgl.Marker()
        .setLngLat([data[i].longitude, data[i].latitude])
        .setPopup(new mapboxgl.Popup().setHTML("<h1>" + data[i].locality  + "</h1>"))
        .addTo(map);
    }
});

// markers end

</script>


</body>
</html>
